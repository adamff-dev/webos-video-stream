<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #topbar {
        background: #222;
        padding: 0;
        display: flex;
        align-items: stretch;
        gap: 0;
        height: 56px;
        width: 100vw;
        min-width: 0;
        box-sizing: border-box;
        padding: 5px;
      }
      #videoUrlInput {
        flex: 1 1 0%;
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        padding: 0 16px;
        font-size: 1.1rem;
        background: #222;
        color: #fff;
        box-sizing: border-box;
      }
      #topbar button {
        height: 100%;
        border: none;
        background: #444;
        color: #fff;
        font-size: 1.1rem;
        padding: 0 24px;
        cursor: pointer;
        transition: background 0.2s;
      }
      #topbar button:focus {
        background: #666;
      }
      #mainVideo {
        flex: 1 1 auto;
        width: calc(100% - 30px);
        background: #000;
        display: block;
        object-fit: contain;
        margin: 5px auto;
        box-sizing: border-box;
      }
      video::-webkit-media-controls-play-button,
      video::-webkit-media-controls-fullscreen-button,
      video::-webkit-media-controls-mute-button,
      video::-webkit-media-controls-volume-slider {
        transform: scale(2, 2);
      }
      video::-webkit-media-controls-current-time-display {
        transform: scale(2, 2);
        margin-right: 20px;
        margin-left: 20px;
      }
      video::-webkit-media-controls-time-remaining-display {
        transform: scale(2, 2);
        margin-left: 20px;
      }
      video::-webkit-media-controls-timeline {
        transform: scale(1, 1.5);
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <input
        id="videoUrlInput"
        type="text"
        placeholder="Server URL (http://IP:PORT/)"
        style="flex: 1; font-size: 1.5rem"
      />
      <button
        id="saveUrlBtn"
        style="padding: 6px 16px; font-size: 1.5rem; margin-right: 5px"
      >
        Save
      </button>
      <button
        id="reloadBtn"
        style="padding: 6px 16px; font-size: 1.5rem; margin-right: 5px"
      >
        Refresh
      </button>
      <button id="backBtn" style="padding: 6px 16px; font-size: 1.5rem">
        Home
      </button>
    </div>
    <iframe
      id="fileBrowser"
      src=""
      tabindex="0"
      style="
        flex: 1 1 auto;
        width: 100vw;
        height: 100%;
        border: none;
        background: #111;
        outline: none;
      "
    ></iframe>
    <video id="mainVideo" controls style="display: none"></video>
  </body>
</html>
